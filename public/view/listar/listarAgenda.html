<div id="agenda" ng-controller="controleCasaCtrl">

    <input class="form-control" type="text" ng-model="busca" placeholder="Pesquiza...">

    <h4> {{app}} </h4>

    <div class="row">
        <div class="col-md-10">
            <div id="btnAgendamento">

                <a href="#!/novaAgenda">
                    <button class="btn btn-primary"> Novo Agendamento</button>
                </a>
            </div>
        </div>
        <div class="col-md-2">
            <div id="btnListar">

                <a href="#!/listarAgenda">
                    <button class="btn btn-primary" ng-click="metodo()"> Mostrar Lista</button>
                </a>
            </div>

        </div>

    </div>
    <table class="table table-striped">
        <tr>

            <th>ID</th>
            <th>Data</th>
            <th>Hor√°rio</th>
            <th>Ventilador</th>
            <th>Luz Sala</th>
            <th>TV</th>
            <th>Luz Quarto</th>
            <th>Editar Contato</th>
            <th>Apagar Contato</th>
            <!--<th>Data 1</th>-->
        </tr>

        <tr ng-class="" ng-repeat="dado in dados | filter: {data: busca} | orderBy:'+data' ">
            <!--<td><input type="checkbox" ng-model="dado.selecionado"></td>-->
            <td>{{dado.id}}</td>
            <td>{{dado.data | date:'dd/MM/yyyy'}}</td>
            <td>{{dado.horario | date:'HH:mm'}}</td>
            <td>{{dado.ventilador}}</td>
            <td>{{dado.luzDaSala}}</td>
            <td>{{dado.tv}}</td>
            <td>{{dado.luzDoQuarto}}</td>
            <td>
                <button class="btn btn-warning" ng-click="editAgenda(dado)">E</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="remover(dado)">X</button>
            </td>

            <!--<td>{{dado.data1 | date:'dd/MM/yyyy HH:mm'}}</td>-->
        </tr>

    </table>
